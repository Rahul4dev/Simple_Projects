<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/cute-clipart/64/null/r--v1.png"
      type="image/x-icon"
    />
    <title>Password Strength Indicator</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div
      class="bg-white rounded p-10 text-center shadow-md"
      id="login-container"
    >
      <h1 class="text-3xl">Password Strength Indicator</h1>
      <p class="text-sm text-gray-700">Change the password to see the effect</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          placeholder="Enter Email"
        />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          id="password"
          placeholder="Enter password"
        />
      </div>

      <button
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
        type="submit"
      >
        Submit
      </button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
