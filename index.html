<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/cute-clipart/64/null/r--v1.png"
      type="image/x-icon"
    />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="fav">
      <i class="fab fa-square-facebook fa-3x"></i>
      <div class="counter" data-target="11200"></div>
      <span>Followers</span>
    </div>
    <div class="fav">
      <i class="fab fa-linkedin fa-3x"></i>
      <div class="counter" data-target="5200"></div>
      <span>Followers</span>
    </div>
    <div class="fav">
      <i class="fab fa-twitter-square fa-3x"></i>
      <div class="counter" data-target="45126"></div>
      <span>Followers</span>
    </div>
    <div class="fav">
      <i class="fab fa-hashnode fa-3x"></i>
      <div class="counter" data-target="7845"></div>
      <span>Followers</span>
    </div>
    <div class="fav">
      <i class="fab fa-instagram-square fa-3x"></i>
      <div class="counter" data-target="6251"></div>
      <span>Followers</span>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
