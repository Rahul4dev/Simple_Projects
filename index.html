<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/cute-clipart/64/null/r--v1.png"
      type="image/x-icon"
    />
    <title>Track Water Intake</title>
  </head>
  <body>
    <h1>DrinkUp the Goal</h1>
    <h3>Target: 2 Litres</h3>

    <div class="cup">
      <div class="remained" id="remained">
        <span id="litres"></span>
        <small>Remained</small>
      </div>

      <div class="percentage" id="percentage"></div>
    </div>
    <p class="text">Select how many glasses of water you have drank</p>

    <div class="cups">
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
