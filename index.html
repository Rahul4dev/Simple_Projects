<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/cute-clipart/64/null/r--v1.png"
      type="image/x-icon"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <div class="quiz-details">
          <p class="level"></p>
        </div>
        <h2 id="question">Question asked</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="answer_a" class="answer" />
            <label for="a" id="a_text">Option a</label>
          </li>
          <li>
            <input type="radio" name="answer" id="answer_b" class="answer" />
            <label for="b" id="b_text">Option b</label>
          </li>
          <li>
            <input type="radio" name="answer" id="answer_c" class="answer" />
            <label for="c" id="c_text">Option c</label>
          </li>
          <li>
            <input type="radio" name="answer" id="answer_d" class="answer" />
            <label for="d" id="d_text">Option d</label>
          </li>
        </ul>
      </div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
