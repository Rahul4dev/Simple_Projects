<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link
			rel="icon"
			type="image/png"
			href="https://www.google.com/s2/favicons?domain=css-tricks.com"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Quote Generator</title>
	</head>
	<body>
		<div class="quote-container" id="quote-container">
			<!-- Quote -->
			<div class="quote-text">
				<i class="fa fa-quote-left"></i>
					<span id="quote"
						></span
					>
				</i>
			</div>
			<!-- Author -->
			<div class="quote-author">
				<span id="author"></span>
			</div>
			<!-- button -->
			<div class="button-container">
				<div class="social-button-container">
				<button class="social-button" id="twitter" title="Tweet This">
					<i class="fab fa-twitter"></i>	
				</button>
				<button class="social-button" id="facebook" title="Post This">
					<i class="fab fa-facebook"></i>	
				</button>
				<button class="social-button" id="linkedin" title="Post">
					<i class="fab fa-linkedin"></i>	
				</button>
				<button class="social-button" id="hashnode" title="Blog this">
					<i class="fab fa-hashnode"></i>	
				</button>				
			</div>
				<button id="new-quote">New Quote</button>
			</div>
		</div>
		<!-- loader -->
		<div class="loader" id="loader"></div>
		<!-- Script -->
		<script src="quotes.js"></script>
		<script src="scripts.js"></script>
		
	</body>
</html>
